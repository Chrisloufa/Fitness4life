<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fitness 4 Life</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Fitness 4 Life</h1>
        </a>
        <nav>
            <ul id="menu" class="nav-links">
                <li>
                    <a href="contactus.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="activities.html">Activities</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" id="form" class="contact-form">
            <h2>Get in touch with us! <i class="fas fa-envelope-open-text"></i></h2>
            <br>
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" name="username" required class="text-input">

            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" name="username" required class="text-input">

            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required class="text-input">

            <label for="query">Contact Us</label>
            <textarea name="query" id="query" cols="50" rows="30" required class="query-input"></textarea>

            <input type="submit" name="submit" value="Submit" class="submit">
        </form>

    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/93dd60a771.js" crossorigin="anonymous"></script>

</body>

</html>
